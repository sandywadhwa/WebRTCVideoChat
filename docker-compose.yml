version: '3'

services:
  websocket:
    build: .
    depends_on: 
      - mongodbhost
    environment:
      - dbURL=mongodb://mongodbhost/websocket
      - SECRET=se3cret334
    ports:
      - "8080:8080"

  static-server:
    build: public
    ports:
      - "5000:5000"

  mongodbhost:
        image: mongo:latest
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet