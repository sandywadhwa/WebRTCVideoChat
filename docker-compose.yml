version: '3'

services:
  websocket:
    build: .
    environment:
      - dbURL=${dbURL:-mongodb://mongodb/localhost}
    depends_on:
      - mongodb
    ports:
      - "8080:8080"

  static-server:
    build: public
    ports:
      - "5000:5000"

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet